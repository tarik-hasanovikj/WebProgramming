    <h1>Welcome to our Book Reservation App</h1>
    <div class="col mb-3" sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/books/add-form}" class="btn">+ Add New Book</a>
    </div>

<main>
    <section class="search-section">
        <form th:action="@{/books}" method="GET">
            <h2>Search books:</h2>

            <label>Title contains:</label>
            <input type="text" name="title" th:value="${param.title}" placeholder="Enter title keyword">

            <label>Minimum rating:</label>
            <input type="number" name="minRating" step="0.1" min="0" max="10" th:value="${param.minRating}"
                   placeholder="e.g. 7.5">

            <input type="submit" value="Search">
        </form>
    </section>

    <h2>Choose a book:</h2>

    <div th:each="book : ${books}" class="book-option">
        <input type="radio" name="bookId" th:value="${book.id}" required form="reserveForm">
        <span th:text="'Title: ' + ${book.title} + ', Genre: ' + ${book.genre} + ', Rating: '
      + ${book.averageRating} + ', Author: ' + ${book.author.name} + ' ' + ${book.author.surname}"></span>

        <div class="actions">
            <th:block sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/books/edit-form/' + ${book.id}}" class="btn">Edit</a>
                <form th:action="@{'/books/delete/' + ${book.id}}" method="post" style="display:inline">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </th:block>
        </div>
